{% extends 'adminhome.html' %}
{% block 'body' %}
<h3 align="center" style="color:red">{{msg}}</h3>
<h3 align="center">Update Faculty</h3>
<form method="post" >
    {% csrf_token %}
    <table align="center" >
        {% for field in form %}
        <tr>
            <td><label>{{field.label}}</label></td>
            <td>{{field}}</td>
            <td></td>
        </tr>
        {% endfor %}
        <tr>
            <td>
                <button type="submit" value = "Update" class="btn btn-success">
                    Update
                </button>
            </td>
            <td>
                <button type="reset" value = "Clear" class="btn btn-success">
                    Clear
                </button>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
