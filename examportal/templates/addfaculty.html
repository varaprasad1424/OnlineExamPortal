{% extends 'adminhome.html' %}
{% block 'body' %}
<h3 align="center" style="color:red">{{ msg }}</h3>
<h3 align="center">Add Faculty</h3>
<form method="post" >
    {% csrf_token %}
    <table align="center" width="20%" height="300px">
        {% for field in forms %}
        <tr>
            <td><label>{{ field.label }}</label></td>
            <td>{{ field }}</td>
            <td></td>
        </tr>
        {% endfor %}
        <tr>
            <td>
                &nbsp;&nbsp;&nbsp;<input type="submit" value="Add">
            </td>
            <td>
                &nbsp;&nbsp;&nbsp;<input type="reset" value="Clear">
            </td>
        </tr>
    </table>
</form>
{% endblock %}
